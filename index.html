<!-- Yugioh card database website -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="js/main.js" defer></script>
<link rel="stylesheet" href="css/main.css">

<title>Yugioh Card Search</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form>
                <div class="form-group">
                    <div class="label-card">
                        <label for="Cardid">Card ID</label>
                    </div>
                  <input type="text" class="form-control" id="card-id" placeholder="Enter Card ID">
                </div>
                <div class="submit-button">
                    <button type="button" class="btn btn-primary" onClick=getData()>Submit</button>
                </div>
              </form>
        </div>
        <div class="table-move">
            <table class="table table-dark table-striped align-middle">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Card Name</th>
                    <th scope="col">Site</th>
                    <th scope="col">Effect</th>
                    <th scope="col">TCGPlayer Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" id="cardID"></th>
                    <td id="cardName"></td>
                    <td id="Type"></td>
                    <td id="Effect"></td>
                    <td id="Price"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
